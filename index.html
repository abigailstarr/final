<head>
  <title>Wise Words</title>
  <link rel="icon" type="image/gif" href="https://pixelsafari.neocities.org/favicon/horror/medical/organ8.gif">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://tympanus.net/Development/Arctext/js/jquery.arctext.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">

  <style>
    .vina-sans-regular {
      font-family: "Vina Sans", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      position: relative;
      background-color: DeepSkyBlue;
    }

    .button {
      background-color: DarkRed;
      position: absolute;
      border-radius: 50%;
      width: 500px;
      height: 300px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 25px 0 20px AliceBlue, 0px 40px 0 30px DarkSlateGray;
      z-index: 1;
    }

    .button::before {
      content: "";
      z-index: 1;
      border-radius: 50%;
      background-color: Crimson;
      position: absolute;
      bottom: 10%;
      left: 0%;
      transition: bottom 0.4s;
      width: 500px;
      height: 300px;
    }

    .button::after {
      content: "";
      background-color: DarkRed;
      position: absolute;
      border-radius: 50%;
      bottom: 10%;
      left: 0%;
      width: 500px;
      height: 300px;
      transition: height 0.4s;
    }

    .button:active::before {
      bottom: 10px;
    }

    .button:active::after {
      height: 80%;
    }

    .title {
      position: absolute;
      width: 100%;
      left: 50%;
      transform: translateX(-50%);
      top: 5%;
      color: White;
      font-size: 90px;
      font-family: Vina Sans, sans-serif;
      text-align: center;
      -webkit-text-stroke: 2px DarkSlateGray;
      text-shadow: 1px 1px 2px DarkSlateGray;
      z-index: 4;
    }

    .question-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }

    .question-input {
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 20px;
      border: 2px solid DarkSlateGray;
      width: 400px;
      font-family: "Vina Sans", sans-serif;
    }

    .advice-box {
      position: absolute;
      bottom: 20px;
      right: 40px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .advice-input {
      font-size: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      border: 2px solid DarkSlateGray;
      width: 150px;
      font-family: "Vina Sans", sans-serif;
    }

    .advice-submit {
      font-size: 10px;
      padding: 10px 20px;
      background-color: Crimson;
      color: White;
      border-radius: 15px;
      font-family: "Viva Sans", sans-serif;
    }
  </style>
</head>

<body>
  <div class="title">Push for Advice</div>
  <div class="button"></div>

  <div class="question-box">
    <input class="question-input" type="text" placeholder="What do you need advice on?" />
  </div>

  <div class="advice-box">
    <input class="advice-input" type="text" placeholder="Share your best or worst advice..." />
    <button class="advice-submit">Submit</button>
  </div>
  <script>
    $(function() {
      $(".title").arctext({
        radius: 400,
        dir: 1
      });
    });
  </script>
</body>
