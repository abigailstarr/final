    // âœ… Your arctext & button logic
    $(function() {

    });

    const button = nn.get(".button");
    const title = nn.get(".title");

    button.on("mousedown", () => {

    });
    
    function hybridChunking(text) {
      const doc = nlp(text);
      const chunks = new Set();
      
      //get mini-clauses split by punctuation and conjuctions
      const miniClauses = text.split(/[,;.!?]|(?:\s+and\s+|\s+but\s+|\s+or\s+|\s+so\s+)/gi);
      miniClauses.forEach(clause => {
        const trimmed = clause.trim();
        if (trimmed.length >= 4) chunks.add(trimmed);
      });
      
      //get noun phrases using compromise.js
      doc.nouns().out("array").forEach(phrase => {
        if (phrase.length >= 3) chunks.add(phrase.trim());
      });
      
      //get action phrases using compromise.js
      doc.verbs().forEach(verb => {
        const action = verb.text("normal");
        if (action.length >= 3) chunks.add(action);
      });
      
      return Array.from(chunks);
    }
    
    async function isDuplicate(chunk) {
      const snapshot = await db.ref("advice").once("value");
      let duplicate = false;
      
      snapshot.forEach(child => {
        if (child.val().text.trim().toLowerCase() === chunk.trim().toLowerCase()) duplicate = true;
      })
      
      return duplicate
    }
    
    const adviceInput = nn.get(".advice-input");
    const submitButton = nn.get(".advice-submit");
    
    submitButton.on("click", async () => {
      const text = adviceInput.value.trim();
      if (!text) return;
      
      const chunks = hybridChunking(text);
      
      for (const chunk of chunks) {
        if (!(await isDuplicate(chunk))) {
          db.ref("advice").push({
            text: chunk.trim(),
            timestamp: Date.now()
          });
        }
      }
      adviceInput.value = "";
    });
  </script>
